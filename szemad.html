<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="fuggvenyek.js"></script>
</head>
<body style="background-color: black;">
    <header>
        <a href="index.html"><img src="autoklego/ikonjo.png" class="logo" alt="logo"></a>
        <nav>
            <ul id="navbar" class="row">
                <li class="col-lg-3"><a class="text-center" href="termekek.html">Termékek</a></li>
                <li class="col-lg-6"><a class="text-center" href="szemad.html">Személyes adatok</a></li>
                <li class="col-lg-3"><a class="text-left" href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <h1 class="cim text-center" style="padding: 2vh; font-size: 6vh;">SZEMÉLYES ADATOK</h1>
        <div class="urlap mx-auto" style="width: 80%; border-top: 2px solid white; padding-top: 3vh;">
            <form class="was-validated" id="szemelyesAdatokForm">
                <div class="blokk col-lg-12">
                    <label for="nev" class="form-label">Név:</label>
                    <input type="text" class="form-control" id="nev" required name="nev" pattern="^[A-Za-zÁÉÍÓÖŐÚÜŰáéíóöőúüű\s]+$"/>
                    <div class="invalid-feedback">Kötelezően kitöltendő</div>
                </div>
                <div class="row blokk">
                    <div class="col-auto mb-3">
                        <div class="form-check">
                            <label class="form-check-label" for="ferfi">Férfi</label>
                            <input class="form-check-input" type="radio" name="nem" value="ferfi" id="ferfi"/>
                        </div>
                    </div>
                    <div class="col-auto mb-3">
                        <div class="form-check">
                            <label class="form-check-label" for="no">Nő</label>
                            <input class="form-check-input" type="radio" name="nem" value="no" id="no"/>
                        </div>
                    </div>
                </div>
                <div class="blokk col-lg-12">
                    <label for="irszam" class="form-label">Írányítószám:</label>
                    <input type="text" class="form-control" id="irszam" required name="irszam" pattern="^\d{4}$"/>
                    <div class="invalid-feedback">Kötelezően kitöltendő (4 számjeggyel)</div>
                </div>
                <div class="blokk col-lg-12">
                    <label for="varos" class="form-label">Város:</label>
                    <input type="text" class="form-control" id="varos" required name="varos" pattern="^[A-Za-zÁÉÍÓÖŐÚÜŰáéíóöőúüű\s]+$"/>
                    <div class="invalid-feedback">Kötelezően kitöltendő</div>
                </div>
                <div class="blokk col-lg-12">
                    <label for="utca" class="form-label">Utca:</label>
                    <input type="text" class="form-control" id="utca" required name="utca" pattern="^[A-Za-zÁÉÍÓÖŐÚÜŰáéíóöőúüű\s]+$"/>
                    <div class="invalid-feedback">Kötelezően kitöltendő</div>
                </div>
                <div class="blokk col-lg-12">
                    <label for="hazszam" class="form-label">Házszám:</label>
                    <input type="number" class="form-control" id="hazszam" required name="hazszam"/>
                    <div class="invalid-feedback">Kötelezően kitöltendő</div>
                </div>

                <div class="row justify-content-end">
                    <div class="col-auto mb-3">
                        <button type="submit" id="submit" class="btn">Mentés</button>
                    </div>
                </div>
            </form>
        </div>
    </article>
</body>
</html>
