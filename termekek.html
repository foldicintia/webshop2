<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webshop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="fuggvenyek.js"></script>
  </head>
  <body style="background-color: black">
    <header>
      <a href="index.html"
        ><img src="autoklego/ikonjo.png" class="logo" alt="logo"
      /></a>
      <nav>
        <ul id="navbar" class="row">
          <li class="col-lg-3 col-md-3 col-sm-12">
            <a class="text-center" href="termekek.html">Termékek</a>
          </li>
          <li class="col-lg-6 col-md-6 col-sm-12">
            <a class="text-center" href="szemad.html">Személyes adatok</a>
          </li>
          <li class="col-lg-3 col-md-3 col-sm-12">
            <a class="text-left" href="admin.html">Admin</a>
          </li>
        </ul>
      </nav>
    </header>
    <aside class="container-fluid" style="max-width: 100%">
      <div class="termek-valtozo" style="width: 100%">
        <div
          class="container d-flex gap-2 justify-content-center"
          style="width: 100%"
        >
          <div class="py-2">
            <select class="form-select rendezesSzempontok">
              <option>Rendezési szempontok</option>
              <option value="novekvo">Ár szerint növekvő</option>
              <option value="csokkeno">Ár szerint csökkenő</option>
            </select>
          </div>
          <div class="py-2">
            <input
              id="szuro"
              type="text"
              class="form-control"
              placeholder="Szűrési lehetőségek"
            />
          </div>
        </div>
      </div>
    </aside>
    <article>
      <h1 class="cim text-center" style="padding: 2vh; font-size: 6vh">
        TERMÉKEK
      </h1>
      <div class="row kartyak" style="border-top: 2px solid white"></div>
    </article>
    <section>
      <div class="kosar" style="height: 100%"></div>
    </section>
    <section class="container">
      <h1 class="text-center text-white">Kosár tartalma</h1>
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Márka</th>
            <th>Típus</th>
            <th>Ország</th>
            <th>Darabszám</th>
            <th>Ár</th>
          </tr>
        </thead>
        <tbody id="kosar-tartalom"></tbody>
      </table> 
    </section>
  </body>
</html>
